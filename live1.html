        /* 90 Min */
        .navbar {

            text-decoration: none;
            font-size: 14px;
        }

            text-decoration: underline;
        }

        .main-bar {

            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 10px 20px;

        }

        }

            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            padding: 5px 10px;

            padding: 5px 10px;

        }

        .tabs {

            justify-content: center;
            margin: 20px 0;
        }
        .tab {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;

            color: #fff;
        }
        .tab.active {
            background-color: #e62e2e;
            color: #fff;
        }
        .match-card {
            background-color: #1e1e1e;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
        }
        .match-card .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .match-card .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .match-card .teams img {
            width: 50px;
            height: 50px;
        }
        .match-card .match-time {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .match-card .match-time button {
            background-color: #00ff00;
            color: #000;
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .match-card .details {
            font-size: 14px;
            color: #fbff0b;
            display: flex;
            justify-content: center;
        }
        .icon {
            margin-left: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            position: relative;
            padding: 20px;
            text-align: center;
        }
        .modal-content iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 8px;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Animation styles */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .bounce {
            animation: bounce 2s infinite;
        }
    </style>
</head>

<script async src="https://platform.twitter.com/widgets.js"></script>
<script>
function openModal(type, source) {
    const userCode = prompt("Please enter the code:");
    if (userCode === "123") {
        const modal = document.getElementById('videoModal');
        const modalBody = document.getElementById('modalBody');
        modal.style.display = 'flex';

        // Clear previous content
        modalBody.innerHTML = '';

        if (type === 'youtube') {
            modalBody.innerHTML = `<iframe src="${source}" allowfullscreen></iframe>`;
        } else if (type === 'twitter') {
            twttr.widgets.createVideo(source, modalBody, { theme: 'dark' });
        } else if (type === 'website') {
            modalBody.innerHTML = `<iframe src="${source}" allowfullscreen></iframe>`;
        }
    } else {
        alert("Incorrect code. Access denied.");
    }
}

function closeModal() {
    const modal = document.getElementById('videoModal');
    const modalBody = document.getElementById('modalBody');
    modal.style.display = 'none';

    // Clear modal content
    modalBody.innerHTML = '';
}
</script>
