<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90 Dekika Sport</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            direction: rtl;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 10px 20px;
            border-radius: 8px;
        }
        .header select {
            background-color: #2c2c2c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .tab {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
            background-color: #2c2c2c;
            color: #fff;
        }
        .tab.active {
            background-color: #e62e2e;
        }
        .match-card {
            background-color: #1e1e1e;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
        }
        .match-card .match-header,
        .news-card .news-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .match-card .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .match-card .match-time {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .match-card .match-time button {
            background-color: #00ff00;
            color: #000;
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .news-section {
            margin-top: 30px;
        }
        .news-section h2 {
            margin-bottom: 10px;
        }
        .news-card {
            background-color: #1e1e1e;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        .news-card img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            margin-right: 15px;
        }
        .news-card .news-content {
            flex-grow: 1;
        }
        .news-card .news-title {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .news-card .news-text {
            font-size: 14px;
            color: #aaa;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            position: relative;
            padding: 20px;
            text-align: center;
        }
        .modal-content iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 8px;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <select>
                <option>GMT</option>
                <option>EST</option>
            </select>
            <h1>ዘጠና ደቂቃ ስፖርት</h1>
        </div>

        <div class="tabs">
            <button class="tab" onclick="showMatches('tomorrow')">Tomorrow</button>
            <button class="tab active" onclick="showMatches('today')">Today</button>
            <button class="tab" onclick="showMatches('yesterday')">Yesterday</button>
        </div>

        <div id="matches">
            <!-- Match cards go here dynamically -->
        </div>

        <div class="news-section">
            <h2>Latest News</h2>
            <div class="news-card">
                <img src="news1.jpg" alt="News 1">
                <div class="news-content">
                    <div class="news-title">Match Highlights</div>
                    <div class="news-text">Catch all the action from today's games...</div>
                </div>
            </div>
            <div class="news-card">
                <img src="news2.jpg" alt="News 2">
                <div class="news-content">
                    <div class="news-title">Transfer News</div>
                    <div class="news-text">Big moves happening in the transfer market...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">×</button>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        function showMatches(day) {
            const matches = {
                today: "Today's matches content...",
                tomorrow: "Tomorrow's matches content...",
                yesterday: "Yesterday's matches content...",
            };

            document.getElementById('matches').innerText = matches[day];
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.tab:contains(${day.charAt(0).toUpperCase() + day.slice(1)})`).classList.add('active');
        }

        function openModal(type, source) {
            const modal = document.getElementById('videoModal');
            const modalBody = document.getElementById('modalBody');
            modal.style.display = 'flex';
            modalBody.innerHTML = `<iframe src="${source}" allowfullscreen></iframe>`;
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            modal.style.display = 'none';
        }

        // Load today's matches by default
        showMatches('today');
    </script>
</body>
</html>
