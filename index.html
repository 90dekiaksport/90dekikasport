<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90 Dekika Sport</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            direction: rtl;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .header select {
            background-color: #2c2c2c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .tab {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
            background-color: #2c2c2c;
            color: #fff;
        }

        .tab.active {
            background-color: #e62e2e;
            color: #fff;
        }

        .match-card {
            background-color: #1e1e1e;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
        }

        .match-card .teams img {
            width: 50px;
            height: 50px;
        }

        .match-card .match-time button {
            background-color: #00ff00;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .match-card .match-time button:hover {
            background-color: #007700;
        }

        /* Custom Code Modal */
        .code-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .code-modal-content {
            background-color: #1e1e1e;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        .code-modal-content h3 {
            margin-bottom: 15px;
            color: #fbff0b;
        }

        .code-modal-content input {
            width: 80%;
            padding: 10px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .code-modal-content button {
            background-color: #e62e2e;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .code-modal-content button:hover {
            background-color: #a00000;
        }

        .code-modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <select>
                <option>GMT</option>
                <option>EST</option>
            </select>
            <h1>ዘጠና ደቂቃ ስፖርት</h1>
        </div>

        <div class="tabs">
            <button class="tab active">Today</button>
            <button class="tab">Tomorrow</button>
            <button class="tab">Yesterday</button>
        </div>

        <div class="match-card">
            <div class="match-time">
                <button onclick="openCodeModal()">Live</button>
            </div>
        </div>
    </div>

    <!-- Code Modal -->
    <div class="code-modal" id="codeModal">
        <div class="code-modal-content">
            <h3>Enter Access Code</h3>
            <input type="text" id="accessCode" placeholder="Enter code here" />
            <button onclick="validateCode()">Submit</button>
        </div>
    </div>

    <script>
        function openCodeModal() {
            const modal = document.getElementById('codeModal');
            modal.style.display = 'flex';
        }

        function validateCode() {
            const inputCode = document.getElementById('accessCode').value;
            const validCode = "123";
            const modal = document.getElementById('codeModal');

            if (inputCode === validCode) {
                modal.style.display = 'none';
                alert("Access granted! Loading live content...");
                // Add your logic to load live content
            } else {
                alert("Incorrect code. Please try again.");
            }
        }
    </script>
</body>
</html>
